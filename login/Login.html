<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>

    <div class="main-head">
        
        <div class="sub-head">
            
            <div class="det1">
                <p>Sign in to get started</p>
            </div>

            <div class="det2">
                <p>New? <a href="Register.html">Sign Up</a></p>
            </div>
            
            <form action="/signin" method="post">
                <div class="sec2">
                    <div class="det3">
                        <label for="UserName">User Name</label><br> <!---Can Change---->
                        <input type="text" id="i1" name="UserName">
                    </div>

                    <div class="det4">
                        <label for="Password">Password</label><br>
                        <input type="password" id="i2" name="pass">
                    </div>
                </div>
                
                <div class="det5">
                    <div class="final-bt">
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </form>
    
        </div>
    </div>
