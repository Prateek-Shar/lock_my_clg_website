<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="clg1.css">

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="handle_script_iim_lucknow.js" defer></script>
    
    
</head>
<body>

    <div class="navbar">
        <div class="nav-sec1">
            <div class="logo-container">
                <img src="images/LMC-web-logo.webp" id="img1">
            </div>

                <p id="p1">#Your Smarter Choice</p>

        </div>
        <div class="nav-sec2">
            <div class="link1">
                <a href="index.html" id="a1">Home</a>
            </div>

                <a href="#" id="a2">About</a>
            </div>
            <div class="link3">
                <a href="#" id="a3">FAQ</a>
            </div> -->
        </div>
        <div class="nav-sec3">
            <div class="register">
                <a href="#" id="a4">Register</a>
            </div>
        </div>
    </div>
    
    <div class="Hero-img-head"> 
        <div class="hero-img">
            <img src="review.png" id="img2">
        </div>
        <!-- <div class="det2">
            <div class="subdet2">
                <div class="clg1-logo">
                    <img src="iim-ahmedabad-logo2.jpeg" id="img2">
                </div>
                <div class="subdet2-1">
                    <div class="subdet2-cont1">
                        <p id="p2">IIM Bangalore - Indian Institute of Management</p>
                    </div>
                    <div class="subdet2-cont2">
                        <p id="p3">Address - Bannerghatta Rd, opp. to Apollo Hospitals, Sundar Ram Shetty Nagar, Bilekahalli, Bengaluru, Karnataka 560076</p>
                    </div>
                </div>
            </div>
        </div> -->

        <div class="main-det">  
            <form action="/review_db_iim_lucknow" method="post" id="form-review">
            
                <div class="container-review-det">
                    <div class="container-part1">
                        <div class="subdet1">
                            <div class="subdet1-cont1">
                                <p id="p4">Name</p>
                            </div>
                            <div class="subdet1-cont2">
                                <input type="text" id="name" name="nm" required>
                            </div>
                        </div>

                        <div class="subdet2">
                            <div class="subdet2-cont1">
                                <p id="p5">Mob</p>
                            </div>
                            <div class="subdet2-cont2">
                                <input type="number" id="mob" name="mob" required>
                            </div>
                        </div>
                    </div>

                    <div class="container-part2">
                        <div class="subdet3">
                            <div class="subdet3-cont1">
                                <p id="p6">Email</p>
                            </div>
                            <div class="subdet3-cont2">
                                <input type="text" id="em" name="email" required>
                            </div>
                        </div>  

                        <div class="subdet8">
                            <div class="subdet8-cont1">
                                <p id="p6">Gender</p>
                            </div>
                            <div class="subdet8-cont2">
                                <select id="gender" name="gender" required>
                                    <option value="" disabled selected>Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value ="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                    </div>


                    <div class="container-part3">
                        <div class="subdet4">
                            <div class="subdet4-cont1">
                                <p id="p6">College Name</p>
                            </div>
                            <div class="subdet4-cont2" >
                                <select id="clg_name" name="clg_name" required>
                                    <option value="" disabled selected>Select College</option>
                                    <option  value="IIM Ahemdabad">IIM Ahemdabad</option>
                                    <option  value="IIM Lucknow">IIM Lucknow</option>
                                </select>
                            </div>
                        </div>
                    </div>


                    <div class="container-part4">
                        <div class="subdet7">
                            <div class="subdet7-cont1">
                                <p id="p6">Branch Name</p>
                            </div>
                            <div class="subdet7-cont2">
                                <select id="branch_name" name="branch_name" required>
                                    <option value="" disabled selected>Select Branch</option>
                                    <option  value="MBA">MBA</option>
                                    <option  value="BBA">BBA</option>
                                    <option  value="PGP-FABM">PGP-FABM</option>  

                                </select>
                            </div>
                        </div>
                        <div class="subdet6">
                            <div class="subdet6-cont1">
                                <p id="p6">Completion Year</p>
                            </div>
                            <div class="subdet6-cont2">
                                <select id="completion_year" name="completion_year" required>
                                    <option  value="" disabled selected>Select Year</option>
                                    <option  value="2021">2021</option>
                                    <option  value="2020">2020</option>
                                    <option  value="2019">2019</option>
                                    <option  value="2018">2018</option>  
                                    <option  value="2017">2017</option>
                                    <option  value="2016">2016</option>
                                    <option  value="2015">2015</option>
                                    <option  value="2014">2014</option>
                                    <option  value="2013">2013</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="container-part7">
            
                        <div class="sub-container7-part1">
                            <div class="sub-container7-text">
                                <p id="p1">Placement</p>
                            </div>
                
                            <div class="sub-container7-fig">
                                <div class="subdet-fig1">
                                    <img src="star.png" class="star" id="img1">
                                    <img src="star.png" class="star" id="img2">
                                    <img src="star.png" class="star" id="img3">
                                    <img src="star.png" class="star" id="img4">
                                    <img src="star.png" class="star" id="img5">
                                </div>
                            </div>
                        </div>
                
                        <div class="sub-container7-part2">
                            <div class="sub-container7-text">
                                <p id="p1">Campus Life</p>
                            </div>
                
                            <div class="sub-container7-fig">
                                <div class="subdet-fig2">
                                    <img src="star.png" class="star" id="img1">
                                    <img src="star.png" class="star" id="img2">
                                    <img src="star.png" class="star" id="img3">
                                    <img src="star.png" class="star" id="img4">
                                    <img src="star.png" class="star" id="img5">
                                </div>
                            </div>
                        </div>

                        <div class="sub-container7-part3">
                            <div class="sub-container7-text">
                                <p id="p1">Faculty</p>
                            </div>
                
                            <div class="sub-container7-fig">
                                <div class="subdet-fig5">
                                    <img src="star.png" class="star" id="img1">
                                    <img src="star.png" class="star" id="img2">
                                    <img src="star.png" class="star" id="img3">
                                    <img src="star.png" class="star" id="img4">
                                    <img src="star.png" class="star" id="img5">
                                </div>
                            </div>
                        </div>
                
                    </div>
                
                
                
                
                    <div class="container-part8">
                        
                        <div class="sub-container8-part1">
                            <div class="sub-container8-text">
                                <p id="p1">College Curriculum</p>
                            </div>
                
                            <div class="sub-container8-fig">
                                <div class="subdet-fig3">
                                    <img src="star.png" class="star" id="img1">
                                    <img src="star.png" class="star" id="img2">
                                    <img src="star.png" class="star" id="img3">
                                    <img src="star.png" class="star" id="img4">
                                    <img src="star.png" class="star" id="img5">
                                </div>
                            </div>
                        </div>
                
                        <div class="sub-container8-part2">
                            <div class="sub-container8-text">
                                <p id="p1">Infrastructure</p>
                            </div>
                
                            <div class="sub-container8-fig">
                                <div class="subdet-fig4">
                                    <img src="star.png" class="star" id="img1">
                                    <img src="star.png" class="star" id="img2">
                                    <img src="star.png" class="star" id="img3">
                                    <img src="star.png" class="star" id="img4">
                                    <img src="star.png" class="star" id="img5">
                                </div>
                            </div>
                        </div>
                
                    </div>



                    <input type="hidden" id="placement_rating" name="placement_rating">
                    <input type="hidden" id="campus_life_rating" name="campus_life_rating">
                    <input type="hidden" id="faculty_rating" name="faculty_rating">
                    <input type="hidden" id="college_curriculum_rating" name="college_curriculum_rating">
                    <input type="hidden" id="infrastructure_rating" name="infrastructure_rating">
                
                

                    <div class="container-part6">
                        <div class="subdet5">
                            <div class="subdet5-cont1">
                                <p id="p6">Review</p>
                            </div>
                            <div class="subdet5-cont2">
                                <textarea id="review" name="review" required></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="container-part5">
                        <div class="subdet9">
                            <button id="submit">Submit</button>
                        </div>
                    </div>


                </div>

            </form>
        </div>
        
    </div>
    
    

</body>
</html>
